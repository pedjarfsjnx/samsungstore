<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Samsung Store - Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Samsung+One&display=swap" rel="stylesheet"/>
  <link href="assets/css/main.css" rel="stylesheet"/>
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b p-4">
      <div class="max-w-4xl mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center mr-6">
            <img alt="Samsung logo" class="w-[90px] h-[20px] object-contain" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Samsung_Logo.svg/2560px-Samsung_Logo.svg.png"/>
          </a>
          <h1 class="text-xl font-bold">Pembayaran</h1>
        </div>
        <a href="index.html" class="text-blue-600 hover:underline">
          <i class="fas fa-arrow-left mr-2"></i>Kembali ke Toko
        </a>
      </div>
    </header>

    <div class="max-w-4xl mx-auto p-6">
      <!-- Step Indicator -->
      <div class="step-indicator">
        <div class="step active" id="step1">
          <div class="step-number">1</div>
          <span>Informasi Pengiriman</span>
        </div>
        <div class="step-connector"></div>
        <div class="step" id="step2">
          <div class="step-number">2</div>
          <span>Metode Pembayaran</span>
        </div>
        <div class="step-connector"></div>
        <div class="step" id="step3">
          <div class="step-number">3</div>
          <span>Konfirmasi</span>
        </div>
      </div>

      <!-- Payment Steps Content -->
      <div id="paymentContent">
        <!-- Content will be loaded by payment.js -->
      </div>

      <!-- Success Modal -->
      <div id="successModal" class="modal hidden">
        <div class="modal-content bg-white rounded-lg max-w-md w-full mx-4 p-6 text-center">
          <div class="text-green-600 text-6xl mb-4">
            <i class="fas fa-check-circle"></i>
          </div>
          <h3 class="text-xl font-semibold mb-2">Pembayaran Berhasil!</h3>
          <p class="text-gray-600 mb-4">Pesanan Anda telah berhasil diproses. Transaksi akan diverifikasi oleh admin.</p>
          <div class="bg-gray-50 p-4 rounded-lg mb-4">
            <p class="text-sm text-gray-600">ID Transaksi</p>
            <p class="font-semibold" id="transactionId">TRX-001</p>
          </div>
          <button id="backToHome" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
            Kembali ke Beranda
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/data-manager.js"></script>
  <script src="assets/js/cart-manager.js"></script>
  <script src="assets/js/payment.js"></script>
</body>
</html>
